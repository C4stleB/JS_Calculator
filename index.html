<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="js-container" class="container">
      <div class="first row">
        <div class="display-column">
          <span id="js-formula" class="formula"></span>
          <span id="js-display" class="display">0</span>
        </div>
        <input id="js-init" class="button grey" type="button" value="C" />
      </div>
      <div class="second row">
        <input id="js-7" class="button dark" type="button" value="7" />
        <input id="js-8" class="button dark" type="button" value="8" />
        <input id="js-9" class="button dark" type="button" value="9" />
        <input id="js-plus" class="button orange" type="button" value="+" />
      </div>
      <div class="third row">
        <input id="js-4" class="button dark" type="button" value="4" />
        <input id="js-5" class="button dark" type="button" value="5" />
        <input id="js-6" class="button dark" type="button" value="6" />
        <input id="js-minus" class="button orange" type="button" value="-" />
      </div>
      <div class="fourth row">
        <input id="js-1" class="button dark" type="button" value="1" />
        <input id="js-2" class="button dark" type="button" value="2" />
        <input id="js-3" class="button dark" type="button" value="3" />
        <input id="js-multiple" class="button orange" type="button" value="*" />
      </div>
      <div class="fifth row">
        <input id="js-0" class="button long dark" type="button" value="0" />
        <input id="js-equal" class="button dark" type="button" value="=" />
        <input id="js-divide" class="button orange" type="button" value="/" />
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
